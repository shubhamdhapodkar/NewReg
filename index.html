<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container mt-3">
        <h2 class="text-center p-3 bg-warning">Registation form :</h2>
        <form name="submit-to-google-sheet">
            <div class="mb-3 mt-3">
                <label for="name">Name:</label>
                <input type="name" class="form-control" id="name" placeholder="Enter name" name="name">
            </div>
            <div class="mb-3 mt-3">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
            </div>
            <div class="mb-3">
                <label for="pwd">Password:</label>
                <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="password">
            </div>

            <div class="mb-3">
                <label >Mobile:</label>
                <input type="text" class="form-control" id="pwd" placeholder="Enter mobile" name="mobile">
            </div>

            <button type="submit" class="btn btn-success">Sign Up</button>
        </form>
        <span id="msg"></span>



          <script>
            const scriptURL = 'https://script.google.com/macros/s/AKfycbwhZA11IDxOzLxwUNVNPLO992FqF4DyAILXq-xv3VJ241ib9BLXLyfMcAdNEArq_Cdm/exec'
            const form = document.forms['submit-to-google-sheet']
            const msg=document.getElementById("msg");
            form.addEventListener('submit', e => {
              e.preventDefault()
              fetch(scriptURL, { method: 'POST', body: new FormData(form)})
                .then(response => 
                {
                    msg.innerHTML="Registation succssfully";
                    setTimeout(function (){
                        msg.innerHTML=" "
                    },2000)
                    form.reset();
                }


                )
                .catch(error => console.error('Error!', error.message))
            })
          </script>
</body>

</html>
